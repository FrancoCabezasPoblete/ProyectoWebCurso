<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/svg" href="images/boton-de-reproduccion.svg" >
    <title>Franklassic's</title>
    <style>
    body{
          background-color: #66ff99;
                 }
    .borde{border:1px #000 solid;}
    .centro{text-align: center;}
    .derecha{text-align: right;}
    </style>
  </head>
  <body>
    <div class="container mt-3 mb-3">
      <div class="row">
      <div class="col derecha"style="padding: 12px 0px 0px 0px"><img src="images/boton-de-reproduccion.svg" alt="Icono_de_Reproduccion" width=32px; height=32px;></div>
      <div class="col izquierda"><h1>Franklassic's</h1></div>
    </div>
    <div class="col-10 mx-auto borde"></div>
    <br/>
      <div class="row">
      <div class="jumbotron mx-auto col-8">
        <div class="col centro"><h2>Registro de sesión</h2></div>
        <form>
        <div class="form-group">
          <label for="Email1">Direccion de correo electronico</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Ingrese correo electronico">
          <small id="emailHelp" class="form-text text-muted">No se compartira tu correo con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="Username1">Nombre de usuario</label>
          <input type="Username" class="form-control" id="Username1" placeholder="Ingrese Nombre de usuario">
        </div>
        <div class="form-group">
          <label for="Password1">Contraseña</label>
          <input type="password" class="form-control" id="Password1" placeholder="Ingrese contraseña">
        </div>
        <div class="form-group">
          <label for="Password2">Verifique Contraseña</label>
          <input type="password" class="form-control" id="Password2" placeholder="Ingrese contraseña">
        </div>
      </form>
      <hr class="my-4">
      <div class="row mx-auto">
        <div class="col-6">
      <a class="btn btn-primary btn-lg" href="#" role="button">Registrarse</a>
      <a class="btn btn-dark btn-lg " href="#" role="button">Volver al inicio</a>
      </div>
      </div>
    </div>

  </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
